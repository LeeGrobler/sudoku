<main class="min-h-screen flex flex-col items-center justify-center">
  <section id="screenshot-area" class="mb-8 border-4 border-double border-gray-500 p-12">
    <app-header [downloading]="downloading" [status]="status" />

    <app-grid
      [grid]="grid"
      [downloading]="downloading"
      (updateCell)="updateCell($event.i, $event.j, $event.e)"
    />
  </section>

  <app-controls [solved]="solved" (checkSolution)="checkSolution()" (download)="download()" />
</main>
